<div class="container-fluid  ">
    <div class="row ">
      <div class="col-md-6 d-flex flex-column justify-content-center ">
    
        <div class="container  d-flex align-items-center justify-content-center ">
          <div class="col-md-6">
            <h2 class="py-5 ">Forget password ?</h2>
  
            <form [formGroup]="resetPasswordCodeForm" (ngSubmit)="resetpasswordCode(resetPasswordCodeForm)">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail1"> Enter Your Code</label>
                  <div class="input-group position-relative ">
                    <input  class="form-control  bg-transparent my-3" id="inputEmail1"
                      placeholder="Enter your Code"  formControlName="verificationCode">
                   
                  </div>
                </div>

                

                <div class="form-group col-md-12">
                  <div class="input-group position-relative">
                    <!-- Bind sharedMail to the email form control without allowing user input -->
                    <input class="form-control bg-transparent my-3" id="inputEmail1"
                           placeholder="Enter your email address" formControlName="email" [(ngModel)]="sharedMail" hidden>
                  </div>
                </div>
                
                
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-12 text-center">
                    <button type="submit" class="btn my-5 w-100">Continue</button>
                </div>
            </div>
            
            </form>
          </div>

      
        </div>


 
      </div>

      <div class="col-md-6">
        <div class="backkground"></div>
      </div>
    </div>
  </div>
