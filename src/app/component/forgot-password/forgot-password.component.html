<div class="container-fluid  ">
    <div class="row ">
      <div class="col-md-6 d-flex flex-column justify-content-center ">
    
        <div class="container  d-flex align-items-center justify-content-center ">
          <div class="col-md-6">
            <h2 class="py-5 ">Forget password ?</h2>
  
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotpassword(forgotPasswordForm)">
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputEmail1">Email</label>
                  <div class="input-group position-relative 
                               ">
                    <input type="email" class="form-control  bg-transparent my-3" id="inputEmail1"
                      placeholder="Enter your email address" formControlName="email">
                   
                  </div>
                </div>
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-12 text-center">
                    <button type="submit" class="btn my-5 w-100">Continue</button>
                </div>
            </div>
            
            </form>
          </div>

      
        </div>


       
      </div>

      <div class="col-md-6">
        <div class="backkground"></div>
      </div>
    </div>
  </div>
