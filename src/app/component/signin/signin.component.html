<div class="container-fluid  w-100">
  <div class="row ">
    <div class="col-md-6 d-flex flex-column justify-content-center ">

      <div class="title p-5 text-center ">
        <h1 class="fw-bold ">
          Musafer
        </h1>

      </div>


      <div class="container  d-flex align-items-center justify-content-center ">
        <div class="col-md-6">
          <h3 class="py-5 ">Sign in </h3>

          <form [formGroup]="LoginForm" (ngSubmit)=" onSubmit()">         
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail1">Email</label>
                <div class="input-group position-relative 
                             px-2">
                  <input type="email" class="form-control border-bottom bg-transparent my-4 rounded-0" id="inputEmail1"
                    placeholder="Enter your email address"
                    formControlName="email"
                    >
                  <div class="input-group-append">

                    <i class="fa-regular fa-envelope" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="LoginForm.get('email')?.errors&&LoginForm.get('email')?.touched" class="text-danger">
              <p *ngIf="LoginForm.get('email')?.getError('required')"> Invalid Input </p>
              <p *ngIf="LoginForm.get('email')?.getError('pattern')"> Invalid Email </p>

            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail1">Password</label>
                <div class="input-group position-relative 
                           px-2">
                  <input type="password" class="form-control border-bottom bg-transparent my-4 rounded-0" id="inputEmail1"
                    placeholder="Enter your Password"
                    formControlName="password"
                    >
                  <div class="input-group-append">
                    <i class="fa-solid fa-lock" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </div>


            <div *ngIf="LoginForm.get('password')?.errors&&LoginForm.get('password')?.touched" class="text-danger">
              <p *ngIf="LoginForm.get('password')?.getError('required')" > required input</p>
              <p *ngIf="LoginForm.get('password')?.getError('pattern')">must be
               <br>   * Start with a letter (either uppercase or lowercase).
               <br>       * Be between 6 and 9 characters in total.
               <br>    * Can only contain letters (A-Z or a-z) and numbers (0-9)
               </p>  
              </div>

            <div class="check d-flex justify-content-between ">

              <div class="form-check">
                <input class="form-check-input " type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label samll-text" for="defaultCheck1">
                  Rememebr me
                </label>
              </div>




              <div class="ForgotPassword">
                <label class="ForgotPassword samll-text" routerLink="/forgotPassword">
                  Forgot Password ?
                </label>
              </div>
            </div>
         
            <div class="form-row">
              <div class="form-group col-md-12 text-center">
                <button type="submit" class="btn my-5 w-100">Sign in</button>
              </div>
            </div>

            <div id="errorMessage" style="display: none;">
              <p class="text-danger text-center fw-bold">Invalid email or password</p>
            </div>

            <div class="form-row">
              <div class="form-group col-md-12 text-center link">
                <p>Donâ€™t have an account? <span routerLink="/signup">Sign Up</span></p>
              </div>
            </div>

          </form>

         
        
        </div>
      </div>


    </div>


    <div class="col-md-6">
      <div class="backkground"></div>
    </div>
  </div>
</div>
